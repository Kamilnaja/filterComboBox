<ng-container>
  <input type="text" [value]="mapValueIntoObject(sportControl.value)?.description">
  <br />
    <select name="select" id="select" [formControl]="selectedSport">
      <option *ngFor="let item of sportsList" [value]="item.value">
        {{item.description}}
      </option>
    </select>
    <input type="submit" (click)="handleSubmit()">
  </ng-container>
